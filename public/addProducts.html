    />

  <body>

              <i class="bx bx-import"></i>

            </a>
          </li>
          <li>
            <a href="/productCollection.html">
              <i class="bx bx-collection"></i>
              <span>Inventory</span>
            </a>
          </li>
          <li>
            <a href="/salesHistory.html">
              <i class="bx bx-history"></i>

          </li>
          <li>
            <a href="/expense.html">

        </ul>
      </nav>
    </aside>

    <div class="container">
      <h1>Add Item</h1>
      <div class="form-data">
        <div class="form-inputs">
          <form
            action="/api/products"
            method="POST"
            enctype="multipart/form-data"
          >
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter Name"
              required
            />
            <label for="itemCode">Item Code</label>
            <input
              type="text"
              id="itemCode"
              name="itemCode"
              placeholder="Enter Item Code"
              required
            />
            <label for="retailPrice">Retail Price</label>
            <input
              type="number"
              id="retailPrice"
              name="retailPrice"
              placeholder="Enter Retail Price"
              required
            />
            <label for="categoryInput">Category</label>
            <input
              type="text"
              id="categoryInput"
              name="category"
              placeholder="Enter Category"
              required
            />
            <div id="categoryDropdown" class="dropdown-content"></div>
            <label for="wholesalePrice">Wholesale Price</label>
            <input
              type="number"
              id="wholesalePrice"
              name="wholesalePrice"
              placeholder="Enter Wholesale Price"
              required
            />
            <label for="quantity">Quantity</label>
            <input
              type="number"
              id="quantity"
              name="quantity"
              placeholder="Enter Quantity"
              required
            />
            <label for="description">Description</label>
            <input
              type="text"
              id="description"
              name="description"
              placeholder="Enter Description"
              required
            />
            <!-- Move the file input inside the form -->
            <label for="imageInput">Product Image</label>
            <input
              type="file"
              id="imageInput"
              name="image"
              accept="image/*"
              style="display: block"
            />
            <button type="submit">Add Product</button>
          </form>
        </div>
        <div class="image-preview-container">
          <!-- Remove this button since we are using the file input directly in the form -->
          <button type="button" id="uploadButton" style="display: none">
            Choose Image
          </button>
          <img
            id="imageElement"
            style="display: none; max-width: 100%; height: auto"
          />
          <p id="imageText">No image chosen</p>
        </div>
      </div>
    </div>
    <div class="loader" id="loader"></div>
    <script src="/js/add_product.js"></script>
  </body>
</html>
