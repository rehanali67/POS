<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics - WizzyPOS</title>
    <link rel="stylesheet" href="/css/statistics.css"> <!-- Link to your CSS file -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.1/css/boxicons.min.css" rel="stylesheet" />
    <style>
        .chart-container {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            margin-bottom: 20px;
        }
        .chart-container .card {
            flex: 1;
            min-width: 300px;
        }
        .card {
            margin: 10px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-left: 5px;
        }
        canvas {
            width: 100% !important;
            height: auto !important;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <aside>
        <nav>
          <ul>
            <li>
              <a href="/" >
                <i class="bx bx-home-circle"></i>
                <span>Dashboard</span>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="bx bx-grid-alt"></i>
                <span>Explore</span>
              </a>
            </li>
            <li>
              <a href="/addProducts.html">
                <i class="bx bx-import"></i>
                <span>Add Product</span>
              </a>
            </li>
            <li>
              <a href="/productCollection.html">
                <i class="bx bx-collection"></i>
                <span>Inventory</span>
              </a>
            </li>
            <li>
              <a href="/salesHistory.html">
                <i class="bx bx-history"></i>
                <span>Sales History</span>
              </a>
            </li>
            <li>
              <a href="/expense.html">
                <i class='bx bx-money'></i>
                <span>Expense</span>
              </a>
            </li>
            <li>
              <a href="/statistics.html"  class="active">
                <i class="bx bx-line-chart"></i>
                <span>Statistics</span>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="bx bx-chat"></i>
                <span>Messages</span>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="bx bx-cog"></i>
                <span>Settings</span>
              </a>
            </li>
            <li>
              <a href="#" data-resize-btn>
                <i class="bx bx-chevrons-right"></i>
                <span>Collapse</span>
              </a>
            </li>
          </ul>
        </nav>
      </aside>
    <header>
        
    </header>
    <main>
        <section class="statistics-container">
            <div class="chart-container">
                <div class="card">
                    <h2>Sales</h2>
                    <canvas id="salesChart"></canvas>
                </div>
                <div class="card">
                    <h2>Expenses</h2>
                    <canvas id="expensesChart"></canvas>
                </div>
            </div>
            <div class="card">
                <h2>Sales and Expenses</h2>
                <canvas id="comparisonChart"></canvas>
            </div>
        </section>
    </main>
    <script src="/js/statistics.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
