<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starting Page</title>
    <style>
    body {
        margin: 0;
        overflow: hidden; /* Prevents scrollbars from appearing due to moving objects */
        background-color: #f0f0f0; /* Light background color for better visibility */
    }

    .logo_name {
        font-family: "Playwrite AR", cursive;
        font-weight: bolder;
        margin-bottom: 50px;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        position: relative;
        z-index: 2; /* Ensure text is above moving objects */
    }

    svg text {
        font-size: 5rem;
        fill: none;
        stroke: black;
        stroke-width: 2;
        stroke-dasharray: 600; /* Adjusted to ensure uniform speed */
        stroke-dashoffset: 600; /* Adjusted to ensure uniform speed */
        animation: draw 4s linear infinite;
    }

    @keyframes draw {
        0% {
            stroke-dashoffset: 600; /* Adjusted to ensure uniform speed */
        }
        50% {
            stroke-dashoffset: 0;
        }
        100% {
            stroke-dashoffset: 600; /* Adjusted to ensure uniform speed */
        }
    }
</style>
</head>
<body>
    <div class="logo_name">
        <svg viewBox="0 0 1000 200">
            <text x="50%" y="50%" text-anchor="middle">WizzyPOS</text>
        </svg>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                const token = localStorage.getItem('token');
                if (token) {
                    window.location.href = '/public/home.html';
                } else {
                    window.location.href = '/public/login.html';
                }
            }, 2000); // Simulate a 2 second loading time
        });
    </script>
</body>
</html>
